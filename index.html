<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favIcons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">

        <script defer src="script.js"> </script>

    <title>Pokedex</title>
</head>
<body>

<main>
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> - 
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input 
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
        />
      
    </form>

    <div class="buttons">
        <button class="button btn-prev"> < prev  </button>
        <button class="button btn-next"> next > </button>
    </div>
    <img src="pokedex.png" alt="pokedex" class="pokedex">
</main>

</body>
</html>
